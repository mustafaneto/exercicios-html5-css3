<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/froid.jpg" type="image/jpg">
        <source media="(max-width: 1050px )" srcset="imagens/froid-m.jpg" type="image/jpg">
        <img src="imagens/froid-g.jpg" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <audio src="midia/queen.mp3" controls></audio>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midia/gorillaz.mp3" type="audio/mpeg">
        <p>Infelizmene seu navegador não consegue reproduzir áudio.</p>
    </audio>
    
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MRCIVKa4PT8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
