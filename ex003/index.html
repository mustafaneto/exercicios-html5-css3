<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta. &DownArrow;</p>
    <img src="html.png" alt="Logo HTML5">
    <p>Assim como também é possível adicionar imagens que estão em sub-pastas. &DownArrow;</p>
    <img src="imagens/css.png" alt="Logo CSS">
    <p>E se você quiser pegar imagens externas? Também é possível através do "URL" jovem &downarrow;</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2752148-2284965.png" alt="Logo Javascript">
</body>
</html>
