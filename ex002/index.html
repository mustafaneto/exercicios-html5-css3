<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um
        parágrafo de 
        qualquer jeito. 
        Basta colocar dentro da tag. &lt;p&gt; e &lt;/p&gt;.
        <!-- Less than, greater than-->
    </p>
    <p>A tag &lt;br&gt; faz com que o texto <br> passe para baixo.
    Ou seja quebra a linha.</p>
    <p>Alguns símbolos: &reg; &copy; &trade; &euro; </p>
    <p>Vamos adicionar emoji:
        &#x1F91F &#x1F607 &#x1F91F
    </p>
</body>
</html>
